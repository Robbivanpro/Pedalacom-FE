<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
  <div>
    <label for="firstName">Nome:</label>
    <input type="text" id="firstName" name="firstName" [(ngModel)]="newProduct.name" required>
  </div>
  <div>
    <label for="ProductNumber">Cognome:</label>
    <input type="text" id="ProductNumber" name="ProductNumber" [(ngModel)]="newProduct.productNumber" required>
  </div>
  <div>
    <label for="color">Colore:</label>
    <input type="text" id="color" name="color" [(ngModel)]="newProduct.color" required>
  </div>
  <div>
    <label for="standardCost">standardCost:</label>
    <input type="number" id="standardCost" name="standardCost" [(ngModel)]="newProduct.standardCost" required>
  </div>
  <div>
    <label for="listPrice">listPrice:</label>
    <input type="number" id="email" name="listPrice" [(ngModel)]="newProduct.listPrice" required>
  </div>
  <div>
    <label for="size">size:</label>
    <input type="text" id="size" name="size" [(ngModel)]="newProduct.size" required>
  </div>
  <div>
    <label for="weight">weight:</label>
    <input type="number" id="weight" name="weight" [(ngModel)]="newProduct.weight" required>
  </div>

  <button type="submit">Invia</button>
</form>
