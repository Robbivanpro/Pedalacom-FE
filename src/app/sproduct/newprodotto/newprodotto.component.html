<h1 class="mt-3">Aggiungi Nuovo Indirizzo</h1>


    <form #userform="ngForm" (ngSubmit)="onSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Nome</label>
                <input type="text" id="addressLine1" class="form-control" name="addressLine1" [(ngModel)]="model.FirstName">
            </div>
            <div class="mt-3">
                <label class="form-label">Indirizzo 2</label>
                <input type="text" id="addressLine2" class="form-control" name="addressLine2" [(ngModel)]="model.LastName">
            </div>
            <div class="mt-3">
                <label class="form-label">Citt√†</label>
                <input type="text" id="city" class="form-control" name="city" [(ngModel)]="model.Namestyle">
            </div>
            <div class="mt-3">
                <label class="form-label">Stato</label>
                <input type="text" id="stateProvince" class="form-control" name="stateProvince" [(ngModel)]="model.CompanyName">
            </div>
            <div class="mt-3">
                <label class="form-label">Regione</label>
                <input type="text" id="countryRegion" class="form-control" name="countryRegion" [(ngModel)]="model.Phone">
            </div>
            <div class="mt-3">
                <label class="form-label">Codice Postale</label>
                <input type="text" id="postalCode" class="form-control" name="postalCode" [(ngModel)]="model.EmailAddress">
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Salva</button>
            </div>
        </div>

    </form>
